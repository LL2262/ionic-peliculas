<ion-slides [options]="slideOpts">
  <ion-slide *ngFor="let movie of movies">
    <ion-card>
      <img *ngIf="movie.backdrop_path" src={{urlImage}}{{movie.backdrop_path}}>
      <img *ngIf="!movie.backdrop_path" src="../../../assets/no-image-banner.jpg">
    </ion-card>
  </ion-slide>
</ion-slides>
