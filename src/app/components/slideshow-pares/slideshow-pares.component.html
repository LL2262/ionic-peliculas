<ion-slides [options]="slideOpts">
  <ion-slide *ngFor="let pares of movies | pares">

    <ion-row>
      <ion-col size="12" *ngFor="let movie of pares">
        <ion-card>
          <img src={{urlImage}}{{movie.poster_path}} class="poster">
        </ion-card>
      </ion-col>
    </ion-row>

  </ion-slide>
</ion-slides>
